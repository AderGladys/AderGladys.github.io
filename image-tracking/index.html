<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/ar-js-org/ar.js/master/aframe/build/aframe-ar-nft.js"></script>

<title> ar image tracking demo </title>
<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicdepthbuffer: true;"
    embedded arjs="trackingmethod: best; sourcetype: webcam; debuguienabled: false; sourcewidth: 1280; sourceheight: 960; displaywidth: 1280; displayheight: 960;"
  >
    <!-- a-nft is the anchor that defines an image tracking entity -->
    <!-- on 'url' use the path to the image descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft videohandler
      type="nft"
      url="/image-tracking/assets/dinasor"
      smooth="true"
      smoothcount="10"
      smoothtolerance=".01"
      smooththreshold="5"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a video entity -->
      <a-entity
      gltf-model="./trex.gltf"
      scale="5 5 5"
      position="8 2 1"
    >
    </a-entity>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
